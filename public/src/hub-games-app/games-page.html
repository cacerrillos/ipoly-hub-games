<dom-module id="games-page">
  <template>
    <style include="iron-flex iron-flex-alignment hub-styles">
      :host {
        display: block;
      }
      paper-material {
        max-width: 440px;
      }
      .details {
        max-width: 350px;
        margin-bottom: 140px;
      }
      paper-fab {
        position: fixed;
        right: 36px;
      }
      .edit-fab {
        bottom: 96px;
        background-color: var(--paper-green-500);
      }
      .submit-fab {
        bottom: 26px;
        background-color: var(--paper-blue-500);
      }
      paper-dialog {
        min-width: 200px;
        padding: 8px;
        /*min-height: 400px;*/
      }
      paper-button {
        background-color: var(--paper-blue-500);
        color: white;
      }
      paper-button[dialog-dismiss] {
        background-color: var(--paper-red-500);
      }
      .time {
        max-width: 64px;
      }
    </style>
    <app-route route="{{route}}" pattern="/games/:id" data="{{routeData}}" active="{{editActive}}"></app-route>

    <template is="dom-if" if="[[!editActive]]">
      <paper-material elevation="1" class="center">
        <table>
          <tr>
            <th></th>
            <th><b>Game</b></th>
            <th><b>Host</b></th>
            <th><b>Location</b></th>
          </tr>
          <template is="dom-repeat" items="[[gamesArray]]" as="game">
            <tr class="hover">
              <td class="rightalign">
                <paper-icon-button icon="icons:assessment" on-tap="_edit"></paper-icon-button>
              </td>
              
              <td>[[game.title]]</td>
              <td>[[game.host]]</td>
              <td>[[game.location]]</td>
            </tr>
            
          </template>
        </table>
      </paper-material>
    </template>
    <template is="dom-if" if="[[editActive]]">
      <paper-material elevation="1" class="details center">
        <h2>[[_getAttrFromObj(routeData.id, 'host', games)]] - [[_getAttrFromObj(routeData.id, 'title', games)]]</h2>
        <!-- <paper-spinner active></paper-spinner> -->
        <table>
          <tr>
            <th></th>
            <th><b>Rank</b></th>
            <th><b>Team</b></th>
            <th><b>Score</b></th>
            <th hidden="[[!isAdmin]]"></th>
          </tr>
          <template is="dom-repeat" items="[[scoreDetails]]" as="result">
            <tr class="hover">
              <td class="rightalign"><paper-icon-button icon="icons:info" on-tap="_goTeam"></paper-icon-button></td>
              <td>[[result.rank]]</td>
              <td>[[_getAttrFromObj(result.p_id, 'name', participants)]]</td>
              <td>[[_parseScore(result.score_type, result.value)]]</td>
              <td hidden="[[!isAdmin]]"><paper-icon-button icon="icons:create"></paper-icon-button></td>
            </tr>
        </template>
        </table>
      </paper-material>

      <paper-fab class="edit-fab" icon="icons:create" on-tap="_editDialog"></paper-fab>
      <paper-fab class="submit-fab" icon="icons:assignment" on-tap="_submitDialog"></paper-fab>
    </template>

    <paper-dialog id="editDialog" modal>
      <div>
        <h2 class="center">Edit Game</h2>

        
        <div class="layout vertical">
        <paper-radio-group selected="{{scoreType}}">
          <paper-radio-button name="1">Absolute</paper-radio-button>
          <paper-radio-button name="2">Timed</paper-radio-button>
        </paper-radio-group>

        <paper-radio-group selected="{{direction}}">
          <paper-radio-button name="1">Higher is better</paper-radio-button>
          <paper-radio-button name="-1">Lower is better</paper-radio-button>
        </paper-radio-group>
          <paper-input label="Admin Code" value="{{adminCode::input}}" type="password"></paper-input>
        </div>
        <div class="layout horizontal">
          <div class="flex"></div>
          <paper-button raised on-tap="_edit">Save</paper-button>
          <paper-button raised dialog-dismiss on-tap="_reset">Cancel</paper-button>
        </div>
        
      </div>
    </paper-dialog>
    <paper-dialog id="submitDialog" modal>
      <div>
        <h2 class="center">Submit Score</h2>
        <div class="layout vertical">
          <paper-dropdown-menu label="Team">
            <paper-listbox class="dropdown-content" attr-for-selected="name" selected="{{submitTeam}}">
              <template is="dom-repeat" items="[[participantsArray]]">
                <paper-item name$="[[item.id]]">[[item.name]]</paper-item>
              </template>
            </paper-listbox>
          </paper-dropdown-menu>
          <paper-input label="Score" hidden="[[!absolute]]" type="number"></paper-input>
          
          <div class="layout horizontal" hidden="[[!timed]]">
            <paper-input label="Min" class="time" min="0" size="3" type="number"></paper-input>
            <div class="flex"></div>            
            <paper-input label="Sec" class="time" min="0" max="59" size="3" type="number"></paper-input>
            <div class="flex"></div>
            <paper-input label="100ths" class="time" min="0" max="99" size="3" type="number"></paper-input>
            <!-- <div class="flex"></div> -->
          </div>
          <paper-input label="Admin Code" value="{{adminCode::input}}" type="password"></paper-input>
        </div>
        <div class="layout horizontal">
          <div class="flex"></div>
          <paper-button raised on-tap="_submit">Save</paper-button>
          <paper-button raised dialog-dismiss on-tap="_reset">Cancel</paper-button>
        </div>
      </div>
    </paper-dialog>
    
  </template>
  <script>
    Polymer({
      is: 'games-page',
      properties: {
        route: {
          type: Object,
          notify: true
        },
        games: {
          type: Object
        },
        gamesArray: {
          type: Array
        },
        editActive: {
          type: Boolean
        },
        routeData: {
          type: Object
        },
        scoreDetails: {
          type: Array,
          computed: '_getScores(games, scores, routeData.id)'
        },
        participants: {
          type: Object
        },
        participantsArray: {
          type: Array
        },
        isAdmin: {
          type: Boolean,
          value: true
        },
        submitTeam: {
          type: Number,
          value: -1
        },
        adminCode: {
          type: String,
          value: ''
        },
        absolute: {
          type: Boolean,
          value: false
        },
        timed: {
          type: Boolean,
          value: false
        },
        scoreType: {
          type: Number
        },
        direction: {
          type: Number
        }
      },
      observers: [
        '_scoreType(games, routeData.id)'
      ],
      _scoreType: function(g, id) {
        if(g && id !== undefined) {
          this.absolute = g[id].score_type == 1;
          this.timed = g[id].score_type == 2;
        }
      },
      _edit: function(e) {
        console.log(this.route);
        var id = e.model.get('game.id');
        if(id !== undefined)
          this.set('route.path', '/games/' + id);
        //console.log(e.model.get('game.id'));
      },
      _objToArr: function(obj) {
        if(obj)
          return Object.keys(obj).map(function (key) { return obj[key]; });
        return [];
      },
      _getAttrFromObj: function(key, attr, obj) {
        if(obj && key && obj[key] && obj[key][attr]) {
          return obj[key][attr];
        }
        return "error";
      },
      _getScores: function(games, scores, id) {
        var s = [];
        if(games && scores && id != undefined && scores[id] && games[id]) {
          s = this._objToArr(scores[id]);
          var g = games[id];
          if(g.score_type == 1 || g.score_type == 2) { //absolute or timed scoring
            s.sort(function(a, b) {
              if(a.value == b.value)
                return 0;
              return a.value < b.value ? g.direction : g.direction * -1;
            });
          }
        }
        if(s.length > 0) {
          s[0].rank = 1;
          s[0].score_type = games[id].score_type;
        }

        for(var x = 1; x < s.length; x++) {
          s[x].rank = s[x - 1].rank + (s[x - 1].value != s[x].value ? 1 : 0);
          s[x].score_type = games[id].score_type;
        }
        return s;
      },
      _parseScore: function(score_type, score) {
        if(score_type == 1) {
          return score;
        } else if(score_type == 2) {
          return score + ' parse time';
        }
        return score;
      },
      _goTeam: function(e) {
        var id = e.model.get('result.p_id');
        if(id !== undefined) {
          this.set('route.path', '/teams/' + id);
        }
      },
      _editDialog: function(e) {
        this.scoreType = this.games[this.routeData.id].score_type;
        this.direction = this.games[this.routeData.id].direction;
        this.$.editDialog.open();
      },
      _submitDialog: function(e) {
        this.$.submitDialog.open();
      },
      _edit: function(e) {
        var o = {
          'id': this.routeData.id,
          'score_type': this.scoreType,
          'direction': this.direction,
          'admin_code': this.adminCode
        };
        console.log(o);
      },
      _submit: function(e) {
        var o = {
          'g_id': this.routeData.id,
          'p_id': this.submitTeam,
          'admin_code': this.adminCode
        };
        console.log(o);
      },
      _response: function(e) {
        this._reset();
      },
      _reset: function(e) {
        this.submitTeam = -1;
      }
    });
  </script>
</dom-module>
